<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblogging</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <!-- Logo content here -->
            </div>
            <ul class="menu">
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Explorer</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="#">Profil</a></li>
            </ul>
            <div class="user-actions">
                <button class="btn-connect">Connexion</button>
                <button class="btn-signup">Inscription</button>
            </div>
        </nav>
    </header>
    <aside>
        <section class="popular-hashtags">
            <h2>Hashtags Populaires</h2>
            <ul>
                <li><a href="#">#CSS</a></li>
                <li><a href="#">#WebDesign</a></li>
                <li><a href="#">#Responsive</a></li>
                <li><a href="#">#FrontEnd</a></li>
                <li><a href="#">#Microblogging</a></li>
            </ul>
        </section>
    </aside>
    <main>
        <section class="tweets">
            <article class="tweet">
                <header class="tweet-header">
                    <div class="user-avatar">
                        <!-- Insérez ici une image de l'avatar de l'utilisateur -->
                    </div>
                    <div class="user-info">
                        <p class="user-name">Nom de l'utilisateur</p>
                        <p class="user-username">@username</p>
                    </div>
                </header>
                <div class="tweet-content">
                    <p>Contenu du tweet...</p>
                </div>
            </article>
            <!-- Ajoutez autant d'articles de tweet que nécessaire -->
        </section>
    </main>
</body>
</html>
